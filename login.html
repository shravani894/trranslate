<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login â€” Cloud Text Translate</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#121212;
  --card:#1e1e1e;
  --accent:#6ee7b7;
  --accent-2:#60a5fa;
  --text:#f5f5f5;
  --muted:#aaa;
  --danger:#ff4c4c;
}

body{
  margin:0;
  font-family:'Inter', sans-serif;
  background: linear-gradient(rgba(18,18,18,0.85), rgba(18,18,18,0.85)),
              url('https://images.unsplash.com/photo-1593642532973-d31b6557fa68?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
  background-size: cover;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:var(--text);
  padding:20px;
}

.container{
  background:var(--card);
  border-radius:16px;
  padding:40px 30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.7);
  max-width:400px;
  width:100%;
  text-align:center;
}

h1{
  color:var(--accent);
  margin-bottom:30px;
}

input{
  width:100%;
  padding:12px 10px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #444;
  background:#2a2a2a;
  color:var(--text);
  font-size:14px;
}

.btn{
  padding:12px 20px;
  border-radius:8px;
  border:none;
  background:linear-gradient(90deg,var(--accent-2),var(--accent));
  color:#04203a;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
  width:100%;
  transition:0.3s;
}
.btn:hover{
  opacity:0.9;
}

label{
  font-size:14px;
  color:var(--muted);
  display:block;
  text-align:left;
  margin-top:10px;
}

.remember{
  display:flex;
  align-items:center;
  gap:5px;
  margin-top:10px;
  font-size:14px;
}

.error{
  color:var(--danger);
  font-size:13px;
  margin-top:10px;
}

.signup{
  margin-top:15px;
  font-size:14px;
  color:var(--muted);
}
.signup a{
  color:var(--accent);
  text-decoration:none;
}
</style>
</head>
<body>
<div class="container">
  <h1>Login</h1>

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Enter your email" required>

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" required>

  <div class="remember">
    <input type="checkbox" id="remember">
    <label for="remember">Remember me</label>
  </div>

  <button class="btn" id="loginBtn">Login</button>

  <p class="error" id="errorMsg"></p>

  <div class="signup">Don't have an account? <a href="register.html">Register</a></div>
</div>

<script>
// Load saved email/password if "Remember me" was checked
window.onload = () => {
  if(localStorage.getItem('email')){
    document.getElementById('email').value = localStorage.getItem('email');
  }
  if(localStorage.getItem('password')){
    document.getElementById('password').value = atob(localStorage.getItem('password'));
    document.getElementById('remember').checked = true;
  }
};

// Login button
document.getElementById('loginBtn').addEventListener('click', () => {
  const email = document.getElementById('email').value.trim().toLowerCase();
  const password = document.getElementById('password').value;
  const remember = document.getElementById('remember').checked;
  const errorMsg = document.getElementById('errorMsg');

  // Load registered users
  let users = JSON.parse(localStorage.getItem('users') || '{}');

  // Validate
  if(!email || !password){
    errorMsg.textContent = "Please enter email and password.";
    return;
  }
  if(!users[email] || users[email].password !== password){
    errorMsg.textContent = "Invalid email or password!";
    return;
  }

  // Save email/password if "Remember me"
  if(remember){
    localStorage.setItem('email', email);
    localStorage.setItem('password', btoa(password));
  } else {
    localStorage.removeItem('email');
    localStorage.removeItem('password');
  }

  // Mark user as logged in
  localStorage.setItem('loggedIn', email);

  errorMsg.textContent = "";
  alert("Logged in successfully!");
  window.location.href = "index.html";
});
</script>
</body>
</html>
