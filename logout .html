<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Logged Out — Cloud Text Translate</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#121212;
  --card:#1e1e1e;
  --accent:#6ee7b7;
  --accent-2:#60a5fa;
  --text:#f5f5f5;
  --muted:#aaa;
}

body{
  margin:0;
  font-family:'Inter', sans-serif;
  background: linear-gradient(rgba(18,18,18,0.85), rgba(18,18,18,0.85)),
              url('https://images.unsplash.com/photo-1593642532973-d31b6557fa68?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
  background-size: cover;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:var(--text);
  text-align:center;
  padding:20px;
}

.container{
  background:var(--card);
  border-radius:16px;
  padding:40px 30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.7);
  max-width:500px;
  width:100%;
}

h1{
  color:var(--accent);
  margin-bottom:20px;
}

p{
  font-size:16px;
  color:var(--text);
  margin-bottom:30px;
}

.btn{
  padding:10px 20px;
  border-radius:8px;
  border:none;
  background:linear-gradient(90deg,var(--accent-2),var(--accent));
  color:#04203a;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
  text-decoration:none;
}
.btn:hover{
  opacity:0.9;
}
</style>
</head>
<body>
<div class="container">
  <h1>✅ You have logged out</h1>
  <p>Thank you for using Cloud Text Translate. You have successfully logged out.</p>
  <button class="btn" onclick="window.location.href='login.html'">Go to Login</button>
</div>
</body>
</html>
