<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register – Cloud Text Translate</title>
  <style>
    /* (same dark style you gave) */
    :root{--bg:#0f1724;--glass:rgba(255,255,255,0.04);--accent:#6ee7b7;--accent-2:#60a5fa;--muted:#94a3b8;--danger:#ff7a7a}
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;font-family:Inter,system-ui,Segoe UI,Roboto;background:
      radial-gradient(1000px 500px at 20% 0%, rgba(96,165,250,0.08), transparent),
      radial-gradient(800px 600px at 80% 100%, rgba(110,231,183,0.04), transparent),var(--bg);color:#e2e8f0;padding:20px}
    .container{width:100%;max-width:380px;background:var(--glass);border:1px solid rgba(255,255,255,0.06);padding:26px;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,0.4)}
    h2{margin-top:0;text-align:center;font-size:26px;margin-bottom:14px;background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    label{font-size:14px;color:var(--muted);margin-bottom:6px;display:block}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.05);color:#fff;outline:none;font-size:15px;margin-bottom:14px}
    input:focus{border-color:var(--accent)}
    .password-wrapper{position: relative}
    .show-pass{position:absolute;right:10px;top:50%;transform:translateY(-50%);background:transparent;border:none;color:var(--accent);cursor:pointer;font-size:12px}
    .btn{width:100%;padding:12px;border:none;border-radius:10px;background:linear-gradient(90deg,var(--accent-2),var(--accent));color:#04203a;font-weight:600;cursor:pointer;font-size:16px;margin-top:6px}
    .error{ text-align:center;color:var(--danger);font-size:14px;margin-top:10px;display:none}
    .signup{margin-top:12px;text-align:center;font-size:14px;color:var(--muted)}
    .signup a{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <label>Email</label>
      <input type="email" id="regEmail" placeholder="example@gmail.com" required />
      <label>Password</label>
      <div class="password-wrapper">
        <input type="password" id="regPassword" placeholder="••••••••" required />
        <button type="button" class="show-pass" onclick="togglePassword()">Show</button>
      </div>
      <button class="btn" type="submit">Sign Up</button>
    </form>
    <div class="error" id="regError">User already exists!</div>
    <div class="signup">Already have an account? <a href="login.html">Login</a></div>
  </div>

  <script>
    function togglePassword(){
      const p = document.getElementById('regPassword'), b=document.querySelector('.show-pass');
      if(p.type==='password'){p.type='text'; b.innerText='Hide'} else {p.type='password'; b.innerText='Show'}
    }

    document.getElementById('registerForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('regEmail').value.trim().toLowerCase();
      const pass = document.getElementById('regPassword').value;
      const err = document.getElementById('regError');

      let users = JSON.parse(localStorage.getItem('users')||'{}');
      if(users[email]){ err.style.display='block'; return; }
      users[email] = { password: pass };
      localStorage.setItem('users', JSON.stringify(users));
      err.style.display='none';
      alert('Registration successful — please login.');
      location.href = 'login.html';
    });
  </script>
</body>
</html>
